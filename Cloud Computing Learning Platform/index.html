<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing Platform</title>
    <link rel="stylesheet" href="styleshome.css">
</head>
<body>
    <div class="container">
        <!-- Title Bar -->
        <header class="title-bar">
            <h1>E-Learning Platform</h1>
            
        </header>
        
        <!-- Background Image Section -->
        <section class="background-section">
            <div class="input-section">
                <h2 class="text">User Registration</h2>
                <form id="registration-form">
                    <input type="text" id="first-name" placeholder="First Name" required><br>
                    <input type="text" id="last-name" placeholder="Last Name" required><br>
                    <input type="email" id="email" placeholder="Email" required><br>
                    <input type="password" id="password" placeholder="Password" required><br>
                    <button type="submit">Submit</button>
                </form>
                <a class="right" href="login.html"><button id="login-btn">Login</button></a>
            </div>
        </section>
        
        <!-- Contact and About Me Section -->
        <section class="contact-about-section">
            <div class="contact-form">
                <h2>Contact Me</h2>
                <form id="contact-form">
                    <input type="text" id="contact-name" placeholder="Name" required><br>
                    <input type="email" id="contact-email" placeholder="Email" required><br>
                    <textarea id="contact-message" placeholder="Message" required></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <aside class="side-panel">
                <h2>About The Website</h2>
                <p>This website offers cloud computing course.</p>
                <p>Well known cloud vendors are:</p>
                <ol>
                    <li>Amazon Web Services</li>
                    <li>Google Cloud</li>
                    <li>Microsoft Azure</li>
                </ol>
            </aside>
        </section>
    </div>
</body>
</html>
