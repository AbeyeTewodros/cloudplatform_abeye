<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('home.jpg'); /* Background image */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px; /* Set maximum width */
            width: 80%; /* Set width */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px); /* Adjust width to leave space on right */
            padding: 10px;
            margin: 10px 0;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="cloud.html" method="POST">
            <input type="text" id="email" name="email" placeholder="Email" value="" autocomplete="off"><br>
            <input type="password" id="password" name="password" placeholder="Password" value="" autocomplete="off"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        // Pre-fill email and password fields with specified values when typing starts
        document.getElementById('email').addEventListener('input', function() {
            if (this.value === '') {
                this.value = 'abeyetewe@gmail.com';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value === '') {
                this.value = 'Hello';
            }
        });
    </script>
</body>
</html>
